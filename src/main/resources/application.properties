server.port=8081

# --- CẤU HÌNH KẾT NỐI DATABASE (TỰ ĐỘNG THÍCH NGHI) ---
# Logic: Nếu có biến môi trường (trên Render) thì dùng, không thì dùng mặc định (localhost)

# 1. URL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/fastfood_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}

# 2. Username (Mặc định máy nhà là root)
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}

# 3. Password (Mặc định máy nhà là rỗng, nếu máy bạn có pass thì điền sau dấu hai chấm)
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# --- CẤU HÌNH HIBERNATE ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Đã đổi sang MySQLDialect mới để không bị cảnh báo 'deprecated'
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- CẤU HÌNH GEMINI AI ---
gemini.api.key=
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent


